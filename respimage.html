<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images</title>
    <style>
        .resp {
            width: 100vmin;
            height: 100vmin;
        }

        .imagespot {
            width: 100vmin;
            height: 100vmin;  /* exact dimension of image */
            background: #ffffff url(assets/ski.jpg) top left no-repeat;
        }

    </style>
</head>
<body>
    <div class="imagespot">
        ini teks diatas gambar ski
      </div>
      
    <img class="resp" src="assets/ski.jpg">
</body>
</html>
